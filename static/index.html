<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Fire Fractal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Fractal Explorer - Zoom in and out of the Mandelbrot Set, customize the colors, and buy personalized posters." />
	<link rel="shortcut icon" href="/images/favicon.ico" />
	<!-- Zurb Foundation -->
	<link href="/css/normalize.min.css" rel="stylesheet" type="text/css" />
	<link href="/css/foundation.min.css" rel="stylesheet" type="text/css" />
	<link href="/css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<!-- End Zurb Foundation -->
	<link href="/css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<div class="canvas-content" id="canvas-content">
		<canvas id="canvas" width="180" height="120"></canvas>
		<canvas id="canvas-overlay" width="180" height="120"></canvas>
	</div>
	
	<div class="settings settings-hidden">
		<a href="#settings" class="settings-icon"><span></span></a>
		<div class="settings-content">
			<button class="back display-none">Back</button>
			
			<div class="settings-navigation settings-component row">
				<div class="columns">
					
					<div class="clearfix">
						<button class="more-detail" title="Hotkey: M">More Detail</button>
						<button class="less-detail" title="Hotkey: L">Less Detail</button>
						<button class="zoom-faster" title="Hotkey: +">Zoom Faster</button>
						<button class="zoom-slower" title="Hotkey: -">Zoom Slower</button>
					</div>
					
					<div class="zoom-rate-meter-outer"><div class="zoom-rate-meter-inner"></div></div>
					<div class="clearfix">
						<!-- TODO
								 <button class="undo">Undo</button>
								 <button class="redo">Redo</button>
								 -->
						<button class="full-screen" title="Hotkey: F11">Full Screen</button>
						<button class="fit-to-screen">Stretch</button>
						<button class="reset-zoom full-width">Zoom All The Way Out</button>
					</div>
					
					<hr />
					
					<div class="clearfix">
						<label>
							Fractal Types
							<select class="fractal">
								<option value="leaves">Leaves</option>
								<option value="tendrils">Tendrils</option>
								<option value="ocean-floor">Ocean Floor</option>
								<option value="lace">Lace</option>
								<option value="space">Space</option>
								<option value="quantum">Quantum</option>
								<option value="generalized-celtic">Generalized Celtic</option>
								<option value="burning-ship">Burning Ship</option>
								<option value="halloween">Halloween</option>
								<!-- <option value="test">Test</option> -->
							</select>
						</label>
						<label for="gradient-colors-presets">Color Presets</label>
						<select class="gradient-colors-presets" id="gradient-colors-presets">
							<option></option>
						</select>
						<button class="colors-setting" title="Hotkey: C">Colors</button>
						<button class="controls-setting" title="Hotkey: T">Controls</button>
						<button class="share-setting">Share</button>
						<button class="buy-poster-setting">Buy Poster</button>
					</div>
					
					<hr />
					
					<a href="/about.html" target="_blank" class="half-width">About</a>
					<a href="/how-to.html" target="_blank" class="half-width">How To</a>
					<a href="https://cash.me/$spyrosoft" target="_blank" class="half-width">Donate</a>
					<a href="/gallery.html" target="_blank" class="half-width">Gallery</a>
					
				</div>
			</div>
			
			
			<div class="setting settings-component colors text-center row">
				
				<div class="columns">
					<div class="colors-controls">
						<button class="reverse" title="Hotkey: R">Reverse</button><button class="invert" title="Hotkey: I">Invert</button>
					</div>
				</div>

				<div class="gradient-colors">
					<div class="color columns">
						<input type="color" value="#000000">
						<div class="color-controls clearfix">
							<div class="move">&#8597;</div>
							<button class="plus">+</button>
							<button class="minus">-</button>
						</div>
					</div>
				</div>
				
			</div>
			
			
			<div class="setting settings-component controls row">
				
				<div class="columns">
					<label for="max-iterations">Max Iterations</label>
					<input type="text" value="200" id="max-iterations">
				</div>
				
				<div class="columns small-6 medium-6 large-6">
					<label for="canvas-width">Width</label>
					<input type="text" value="180" id="canvas-width">
				</div>
				
				<div class="columns small-6 medium-6 large-6">
					<label for="canvas-height">Height</label>
					<input type="text" value="120" id="canvas-height">
				</div>
				
				<div class="columns">
					
					<label for="zoom-rate">Zoom Rate</label>
					<input type="text" value="3" id="zoom-rate">
					
					<label for="zoom-level">Zoom Level</label>
					<input type="text" value="60" id="zoom-level">
					
					<label for="x">X - Real</label>
					<input type="text" value="-0.75" id="x">
					
					<label for="y">Y - Imaginary</label>
					<input type="text" value="0" id="y">
					
				</div>
				
			</div>
			
			
			<div class="setting settings-component share row">
				<div class="columns">
					
					<label for="share-url">Permalink</label>
					<input type="text" id="share-url" />
					<hr />
					
					<p class="text-center">
						PNG Image <span class="canvas-dimensions"></span>
					</p>
					<img class="generated-png" />
					
				</div>
			</div>
			
			
			<div class="setting settings-component buy-poster row">

				<div class="columns">
					Total Including Shipping:
					<strong class="total">$0.00</strong>
				</div>
				
				<div class="columns">
					<div class="buy-poster-error error"></div>
					<hr>
				</div>
				
				<div class="buy-poster-step size-and-orientation">
					
					<form action="/buy-poster/" method="get" target="_blank">
						
						<div class="columns">
							<label>
								Poster Size
								<select name="poster-size">
									<option value="small">Small - 8.5x11&quot;</option>
									<option value="medium">Medium - 16x20&quot;</option>
									<option value="large">Large - 20x30&quot;</option>
								</select>
							</label>
						</div>
						
						<div class="columns">
							<label>
								Poster Orientation
								<select name="poster-orientation">
									<option value="landscape">Landscape</option>
									<option value="portrait">Portrait</option>
								</select>
							</label>
						</div>
						
					</form>
					
					<div class="columns">
						<button class="buy-poster-preview full-width">Preview</button>
					</div>
					
					<div class="columns">
						<hr>
						<button class="payment-step full-width">Next Step</button>
					</div>
					
				</div>
				
				
				<div class="buy-poster-step payment">
					
					<form class="create-payment-token-form" autocomplete="off">
						
						<div class="columns large-8 medium-8 small-8">
							<label>
								<span>Card Number</span>
								<input type="text" size="20" data-stripe="number">
							</label>
						</div>
						<div class="columns large-3 medium-3 small-3">
							<label>
								<span>CVC</span>
								<input type="text" size="4" data-stripe="cvc">
							</label>
						</div>
						<div class="columns large-1 medium-1 small-1"></div>
						
						<div class="columns">
							<span>Expiration</span>
						</div>
						<div class="columns large-3 medium-3 small-3">
							<label>
								<span>MM</span>
								<input type="text" size="2" data-stripe="exp-month">
							</label>
						</div>
						<div class="columns large-4 medium-4 small-4">
							<label>
								<span>YYYY</span>
								<input type="text" size="4" data-stripe="exp-year">
							</label>
						</div>
						<div class="columns large-5 medium-5 small-5"></div>
						
					</form>
					
					<div class="columns">
						<hr>
						<button class="size-and-orientation-step half-width left">Previous Step</button>
						<button class="create-payment-token half-width">Next Step</button>
					</div>
					
				</div>
				
				
				<div class="buy-poster-step shipping">
					
					<form action="/buy-poster/" method="post" class="ship-poster-form" autocomplete="off">
						<input type="hidden" id="buy-poster-token">
						
						<div class="columns small-6 medium-6 large-6">
							<label>
								<span>First Name</span>
								<input type="text" id="shipping-first-name">
							</label>
						</div>
						
						<div class="columns small-6 medium-6 large-6">
							<label>
								<span>Last Name</span>
								<input type="text" id="shipping-last-name">
							</label>
						</div>
						
						<div class="columns">
							<label>
								<span>Shipping Address</span>
								<input type="text" size="4" id="shipping-address">
							</label>
						</div>
						
						<div class="columns">
							<label>
								<span>City</span>
								<input type="text" size="4" id="shipping-city">
							</label>
						</div>
						
						<div class="columns large-3 medium-3 small-3">
							<label>
								<span>State</span>
								<input type="text" size="2" id="shipping-state">
							</label>
						</div>
						<div class="columns large-6 medium-6 small-6">
							<label>
								<span>Zip</span>
								<input type="text" size="4" id="shipping-zip">
							</label>
						</div>
						<div class="columns large-3 medium-3 small-3"></div>
						
						<div class="columns">
							<label>
								<span>Email</span>
								<input type="email" id="shipping-email">
							</label>
						</div>
						
						<div class="columns medium-margin-bottom">
							<hr>
							<button class="full-width">Submit Order</button>
						</div>
						
					</form>
					
				</div>
				
				
				<div class="buy-poster-step success">
					<div class="columns">
						<h4>Success!!</h4>
						<p>
							We have received your order.
						</p>
						<p>
							We sent you an email receipt. Make sure you receive it, it should only take a few minutes. If you don't get it, please <a href="/about.html">contact us</a>.
						</p>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/foundation.min.js"></script>
	<script src="/js/hammer.min.js"></script>
	<script src="/js/mandelbrot/mandelbrot-worker.js"></script>
	<script src="/js/mandelbrot/mandelbrot.js"></script>
	<script src="https://js.stripe.com/v2/"></script>
	<script type="text/javascript">$(document).foundation();</script>
	
</body>
</html>
